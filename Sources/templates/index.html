<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spam Detector</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }

      :root {
        --bg: linear-gradient(135deg, #0f1724 0%, #10131a 100%);
        --card-bg: #0f1115;
        --text: #e6eef3;
        --muted: #9aa6b2;
        --accent-start: #4f46e5; /* indigo-ish */
        --accent-end: #6d28d9; /* purple-ish */
        --input-bg: #0b0c0f;
        --border: rgba(255, 255, 255, 0.06);
        --success: rgba(34, 197, 94, 0.12);
        --danger: rgba(239, 68, 68, 0.12);
        --warning: rgba(245, 158, 11, 0.12);
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--bg);
        height: 100%;
        display: flex; /* vertical centering via flexbox */
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: var(--text);
      }
      .card {
        background: var(--card-bg);
        width: 100%;
        max-width: 700px;
        border-radius: 14px;
        padding: 28px;
        box-shadow: 0 20px 40px rgba(2, 6, 23, 0.6);
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 8px;
        color: #a7a7a7;
        text-align: center;
      }
      p.subtitle {
        color: var(--muted);
        text-align: center;
        margin-bottom: 20px;
      }
      textarea {
        width: 100%;
        min-height: 150px;
        padding: 14px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: var(--input-bg);
        color: var(--text);
        resize: vertical;
        font-size: 15px;
      }
      button {
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(
          135deg,
          var(--accent-start) 0%,
          var(--accent-end) 100%
        );
        color: #fff;
        font-weight: 700;
        cursor: pointer;
        margin-top: 14px;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .loader {
        display: none;
        margin: 16px auto;
        width: 36px;
        height: 36px;
        border: 4px solid #f0f0f0;
        border-top-color: var(--accent-start);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .result {
        display: none;
        margin-top: 18px;
        padding: 12px;
        border-radius: 10px;
        text-align: center;
        font-weight: 700;
      }
      .result.spam {
        background: var(--danger);
        color: #ffb3b3;
        border: 1px solid rgba(239, 68, 68, 0.18);
      }
      .result.not-spam {
        background: var(--success);
        color: #9ff3c1;
        border: 1px solid rgba(34, 197, 94, 0.18);
      }
      .result.error {
        background: var(--warning);
        color: #ffd58b;
        border: 1px solid rgba(245, 158, 11, 0.12);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Spam Detector</h1>
      <p class="subtitle">
        Paste a message, click the button, and Iâ€™ll check if it's spam
      </p>
      <textarea
        id="textInput"
        placeholder="Type or paste text here..."
      ></textarea>
      <button id="checkBtn" onclick="checkSpam()">Check</button>
      <div id="loader" class="loader"></div>
      <div id="result" class="result"></div>
    </div>

    <script>
      const textInput = document.getElementById("textInput");
      const btn = document.getElementById("checkBtn");
      const loader = document.getElementById("loader");
      const resultEl = document.getElementById("result");

      let debounceTimer = null;
      const debounceDelay = 1000; // 1 second
      let lastSentText = "";
      let currentController = null;

      async function checkSpam(force = false) {
        const text = textInput.value.trim();
        resultEl.style.display = "none";

        if (!text) {
          resultEl.className = "result error";
          resultEl.style.display = "block";
          resultEl.innerText = "Please enter some text to check.";
          return;
        }

        if (!force && text === lastSentText) {
          // nothing changed since last successful request
          return;
        }

        // abort previous request if any
        if (currentController) {
          currentController.abort();
          currentController = null;
        }

        currentController = new AbortController();
        btn.disabled = true;
        loader.style.display = "block";

        try {
          const res = await fetch("/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text }),
            signal: currentController.signal,
          });

          if (!res.ok) {
            throw new Error("Network response was not ok");
          }

          const data = await res.json();
          lastSentText = text; // update only after successful result
          resultEl.style.display = "block";

          if (data.isSpam) {
            resultEl.className = "result spam";
            resultEl.innerText = "ðŸš« This looks like SPAM.";
          } else {
            resultEl.className = "result not-spam";
            resultEl.innerText = "âœ… This does NOT look like spam.";
          }
        } catch (err) {
          if (err.name === "AbortError") {
            // another request started, ignore
            return;
          }
          resultEl.className = "result error";
          resultEl.style.display = "block";
          resultEl.innerText = "Error: " + err.message;
        } finally {
          btn.disabled = false;
          loader.style.display = "none";
          currentController = null;
        }
      }

      // debounce on input
      textInput.addEventListener("input", function (e) {
        if (debounceTimer) clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
          checkSpam();
        }, debounceDelay);
      });

      // Enter sends (Shift+Enter for newline)
      textInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          if (debounceTimer) {
            clearTimeout(debounceTimer);
            debounceTimer = null;
          }
          checkSpam(true);
        } else if (e.ctrlKey && e.key === "Enter") {
          e.preventDefault();
          if (debounceTimer) {
            clearTimeout(debounceTimer);
            debounceTimer = null;
          }
          checkSpam(true);
        }
      });

      // manual button click
      btn.addEventListener("click", function (e) {
        if (debounceTimer) {
          clearTimeout(debounceTimer);
          debounceTimer = null;
        }
        checkSpam(true);
      });
    </script>
  </body>
</html>
